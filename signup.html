<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/loginSignupNavbar.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/loginSignupFooter.css">
    <script src="https://kit.fontawesome.com/a7c69f7ec4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sign Up Page -->
    <div id="navcont"></div>

    <div id="page-content-container">
        <div id="page-content">
            <div id="left-pg-content">
                <h1 style="padding-left: 25px; font-size: 40px;">Create Free Forever Account</h1>

                <a href="" class="butn">
                    <div class="auth-buttons">
                        <div class="button-prop">
                            <i class='fab fa-google'></i>
                        </div>
                        <div>Use Google account</div>
                    </div>
                </a>
                
                <a href="" class="butn">
                    <div class="auth-buttons">
                        <div class="button-prop">
                            <i class='fab fa-github'></i>
                        </div>
                        <div>Use Github account</div>
                    </div>
                </a>
                
                <a href="" class="butn">
                    <div class="auth-buttons">
                        <div class="button-prop">
                            <img style="width: 20px; height: 20px;" src="https://img.icons8.com/ios-filled/50/000000/office-365.png"/>
                        </div>
                        <div>Use Office 365 account</div>
                    </div>
                </a>
                
                <!-- <a href=""> -->
                <div class="auth-buttons" id="hoverChange" style="justify-content: center; border: none;">
                    
                    <div>OR</div>
                </div>
                <!-- </a> -->

                <a href="" class="butn">
                    <div class="auth-buttons" id="nextBtn">
                        <div>Sign Up With Your Email</div>
                    </div>
                </a>

                <div class="auth-text" style="display: flex; justify-content:center;border: none; margin-left: 20px;">
                    <p style="text-align: center; padding: 0px 25px; line-height: 24px;">By creating a Mailtrap account, you agree to our <a href="" style="color: #4c83ee; font-weight: 100;">Terms of Service</a> and <a href=""  style="color: #4c83ee; font-weight: 100;"> Privacy Policy.</a> We'll occasionally send you account related emails.</p>
                </div>

                
                <!-- <a href="" style="text-align: center; margin-top: -20px;">Resend the email</a> -->
            </div>

            <div id="right-pg-content">
                <img src="https://assets.mailtrap.io/packs/assets/landing/signup-29d04f096f43afe622ed.svg" alt="">
                <!-- <p style="text-align: center; font-weight: bold; font-size: 18px;">Set up a new inbox for each test server, so that it is clear where every email was sent from.</p> -->
                <div style="display: flex; gap: 20px; align-items: center; font-weight:bold; color: #1a2e44; font-size: 18px; margin-left: 60px;">
                    <img src="https://assets.mailtrap.io/packs/assets/landing/no-cc-f64815040928cb2cd45e.svg" alt="">
                    No credit card needed
                </div>
                <div style="margin-top: 20px; display: flex; gap: 20px; align-items: center; font-weight:bold; color: #1a2e44; font-size: 18px; margin-left: 60px;">
                    <img src="https://assets.mailtrap.io/packs/assets/landing/no-contract-6c7fcc24afc64e708f1d.svg" alt="">
                    No contract needed
                </div>
            </div>
        </div>
    </div>

    <div id="footcont"></div>
</body>
</html>


<script type="module">
    import navbar from './Scripts/loginSignupNavbar.js';
    let container = document.getElementById('navcont');
    container.innerHTML = navbar();

    import footer from './Scripts/loginSignupFooter.js';
    let con = document.getElementById('footcont');
    con.innerHTML = footer();
</script>

</script>

    window.onscroll = function() {myFunction()};

    function myFunction() {
        if (document.documentElement.scrollTop > 10) {
            document.getElementById("container").className = "test";
        } else {
            document.getElementById("container").className = "";
        }
    }
</script>
