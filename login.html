<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailtrap - Safe Email Testing</title>
    <link rel="stylesheet" href="./Styles/loginSignupNavbar.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/loginSignupFooter.css">
    <script src="https://kit.fontawesome.com/a7c69f7ec4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="navcont"></div>

    <div id="page-content-container">
        <div id="page-content">
            <div id="left-pg-content">
                <h1 style="padding-left: 25px;">Log In</h1>

                <a href="" class="butn">
                    <div class="auth-buttons">
                        <div class="button-prop">
                            <i class='fab fa-google'></i>
                        </div>
                        <div>Use Google account</div>
                    </div>
                </a>
                
                <a href="" class="butn">
                    <div class="auth-buttons">
                        <div class="button-prop">
                            <i class='fab fa-github'></i>
                        </div>
                        <div>Use Github account</div>
                    </div>
                </a>
                
                <a href="" class="butn">
                    <div class="auth-buttons">
                        <div class="button-prop">
                            <img style="width: 20px; height: 20px;" src="https://img.icons8.com/ios-filled/50/000000/office-365.png"/>
                        </div>
                        <div>Use Office 365 account</div>
                    </div>
                </a>
                
                <!-- <a href=""> -->
                <div class="auth-buttons" id="hoverChange" style="justify-content: center; border: none;">
                    
                    <div>OR</div>
                </div>
                <!-- </a> -->

                <label for="" style="padding-left: 25px;">Email</label>
                <input type="text" id="email">

                <a href="" class="butn" id="nextBtn">
                    <div class="auth-buttons nextBtn" >
                        <div>Next</div>
                    </div>
                </a>

                <div class="pannel" id="pann">
                    <div id="passDiv">
                        <label for="">Password</label>
                        <a href="" style="text-decoration: none; font-weight: 100; padding-right: 0px;">Forgot Password?</a>
                    </div>
                    
                    <input id="password" style="margin-top: 8px;" type="password" name="" id=""><br>
                    <br>
            
                    <div id="remCheckBox">
                        <input type="checkbox" style="padding: 5px" name="" id=""><label for="">Remember me</label>
                    </div>
                    
                    <br>

                    <a href="" class="butn">
                        <div class="auth-buttons nextBtn" style="width: 75%;margin-left: 15px; ">
                            <div >Log In</div>
                        </div>
                    </a>
            
                    <!-- <button id="loginBtn">Log In</button> -->
                </div>

                <div style=" width: 80%; text-align: center;">
                    <p >Haven't received the confirmation email yet?</p>
                    <a href=""   style="color: #4c83ee; text-align: center; margin-top: -20px;">Resend the email</a>
                </div>
                
            </div>

            <div id="right-pg-content">
                <img src="https://assets.mailtrap.io/packs/assets/landing/login-fb2fcb15feb36d8e9356.svg" alt="">
                <p style="text-align: center; font-weight: bold; font-size: 18px; padding-right: 65px;">Mailtrap renders emails in the same way browsers do, meaning that no additional stylesheet or CSS reset is applied.</p>
            </div>
        </div>
    </div>

    <div id="footcont"></div>

    <a href=""></a>
</body>
</html>

<script type="module">
    import navbar from './Scripts/loginSignupNavbar.js';
    let container = document.getElementById('navcont');
    container.innerHTML = navbar();

    import footer from './Scripts/loginSignupFooter.js';
    let con = document.getElementById('footcont');
    con.innerHTML = footer();
</script>

<script type="module">
    
</script>

<script>
    window.onscroll = function() {myFunction()};

    function myFunction() {
        if (document.documentElement.scrollTop > 10) {
            document.getElementById("container").className = "test";
        } else {
            document.getElementById("container").className = "";
        }
    }

    

</script>

<script>
    let acc = document.getElementById('nextBtn');
    acc.addEventListener('click', function(){
        event.preventDefault();
        if(document.getElementById('email').value !== ''){
            document.getElementById('email').disabled = true;
            document.getElementById('email').style.color = 'green'
            document.getElementById('nextBtn').style.display = 'none';
            let pannel = document.getElementById('pann');
            pannel.style.display = 'block';
            // console.log(document.getElementById('email').value);
        }
    });
</script>
